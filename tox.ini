#


[tox]
envlist =
    py36
    py37
    py38
    py39
isolated_build = True


[testenv]
commands =
    make review
extras =
    dev_test
    plugin_tox
whitelist_externals =
    make


[testenv:py39]
ignore_outcome = True


[testenv:package]
commands =
    make package
extras =
    dev_package


[testenv:develop]
commands =
extras =
    dev_package
    dev_test
    plugin_tox
usedevelop = True


# EOF
